<div class="templates">
    @for (templateType of configService.templates(); track $index) {
        <div class="template-type-row">
            @for (template of templateType; track $index) {
                <div class="page-template--{{ template }}">
                    <ng-container *ngFor="let i of getArray(template)">
                        <div></div>
                    </ng-container>
                </div>
            }
        </div>
    }
</div>
