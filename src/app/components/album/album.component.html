<ng-container>
    @if (configService.isAlbumLoading() && !configService.album.getValue()) {
        <div class="loader-container">
            <span class="loader"></span>
        </div>
    } @else {
        <button class="add-page-button" (click)="openAddPageDialog()">
            ðŸ“„+ Page
        </button>
        <div class="album-header flex">
            <button class="album-header__home-button" (click)="goHome()">
                Albums
            </button>
            <span> / </span>
            <h2 class="album-header__name">
                {{ configService.album.getValue()!.name }}
            </h2>
        </div>
        <app-gallery
            [album]="configService.album.getValue()!"
            [activeFolder]="configService.activeFolder()"
        />
        <app-pages [pages]="configService.album.getValue()!.pages" />
    }
</ng-container>
