<ng-container>
    @if (configService.isAlbumLoading()) {
        <div>Loading...</div>
    } @else {
        <button class="add-page-button" (click)="openAddPageDialog()">
            ðŸ“„+ Page
        </button>
        <div class="album-header flex">
            <button (click)="goHome()">Albums</button> /
            <h2 class="album-name">
                {{ configService.album.getValue()!.name }}
            </h2>
        </div>
        <app-gallery
            [album]="configService.album.getValue()!"
            [url]="configService.album.getValue()!.baseUrl"
            [activeFolder]="configService.activeFolder()"
        ></app-gallery>
        <app-pages
            [pages]="configService.album.getValue()!.pages"
            [baseUrl]="configService.album.getValue()!.baseUrl"
        ></app-pages>
    }
</ng-container>
