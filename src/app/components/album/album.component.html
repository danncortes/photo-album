<ng-container>
    <div class="album-header flex">
        <h2>{{ album().name }}</h2>
        <button mat-raised-button (click)="addPage()">+ Page</button>
    </div>
    <app-gallery
        [photos]="album().photosDicc"
        [url]="album().baseUrl"
        [albumIndex]="index()"
    ></app-gallery>
    <app-pages
        [pages]="album().pages"
        [baseUrl]="album().baseUrl"
        [albumIndex]="index()"
    ></app-pages>
</ng-container>
