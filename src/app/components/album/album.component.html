@if (albumStore.activeAlbum()) {
    <ng-content>
        <div class="album-header flex items-center gap-2 p-6 pb-0">
            <button
                class="album-header__home-button text-3xl font-semibold cursor-pointer flex items-center"
                (click)="goHome()"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 19.5 8.25 12l7.5-7.5"
                    />
                </svg>
                Albums
            </button>
            <span class="text-3xl font-thin"> / </span>
            <h2 class="text-3xl font-thin text-pink-700">
                {{ albumStore.activeAlbum()!.name }}
            </h2>
            <span class="text-3xl font-thin"> / </span>
            <button
                class="mr-2 cursor-pointer"
                (click)="downloadPages()"
                [disabled]="isDownloadingPages()"
            >
                @if (isDownloadingPages()) {
                    <span class="loading loading-xs loading-spinner"></span>
                    loading
                } @else {
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
                        />
                    </svg>
                }
            </button>
            <button class="btn btn-sm" (click)="openAddPageDialog()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                    />
                </svg>

                Add Page
            </button>
        </div>
        <app-gallery />
        <app-pages />
    </ng-content>
}
