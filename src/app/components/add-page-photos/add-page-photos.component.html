<div class="p-6 bg-base-100 rounded-md">
    <h3 class="mb-4 text-lg font-medium">Select a page</h3>
    @if (suggestedPages().length === 0) {
        <p class="text-gray-500">There are no suggested templates</p>
    } @else {
        <div class="grid grid-cols-3 max-w-3xl gap-8 overflow-y-auto">
            @for (page of suggestedPages(); track $index) {
                <div
                    class="w-48 h-48 cursor-pointer"
                    (click)="selectTemplate(page)"
                >
                    <app-page-preview
                        [albumId]="data.albumId"
                        [page]="page"
                        class="h-full flex shadow-md shadow-gray-400"
                    ></app-page-preview>
                </div>
            }
        </div>
    }
</div>
