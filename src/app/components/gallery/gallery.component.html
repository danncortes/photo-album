<div class="gallery">
    @if (album().isGrouped) {
        <app-folder [photosDictionary]="getGroupedDictionary()" />
    }

    @if (photosArray().length) {
        <div class="gallery__thumbnails">
            <app-thumbnail
                *ngFor="let photo of photosArray()"
                [photo]="photo"
                [activeFolder]="activeFolder()"
            />
        </div>
    }
</div>
