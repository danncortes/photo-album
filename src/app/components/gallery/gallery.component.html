<div class="gallery">
    @if (album().isGrouped) {
        <app-folder [photosDictionary]="getGroupedDictionary()"></app-folder>
    }

    @if (photosArray().length) {
        <div class="gallery__thumbnails">
            <app-thumbnail
                *ngFor="let photo of photosArray()"
                [url]="url()"
                [photo]="photo"
                [activeFolder]="activeFolder()"
            ></app-thumbnail>
        </div>
    }
</div>
