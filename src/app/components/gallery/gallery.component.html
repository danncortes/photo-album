<div class="gallery">
    @if (album().isGrouped) {
        <app-folder [photosDictionary]="getGroupedDictionary()" />
    }

    @if (thumbnails().length) {
        <div class="gallery__thumbnails">
            <app-thumbnail
                *ngFor="let thumbnail of thumbnails()"
                [photo]="thumbnail"
                [activeFolder]="activeFolder()"
            />
        </div>
    }
</div>
