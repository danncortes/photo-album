<div class="flex items-center gap-2 py-1" [class.pl-6]="!showColorPicker()">
    <input
        class="input input-sm input-bordered w-40"
        type="text"
        placeholder="Name"
        [value]="name()"
        (input)="onNameChange($event)"
    />
    @if (showColorPicker()) {
        <label class="flex items-center gap-1 text-xs text-gray-500">
            BG
            <input
                class="w-8 h-8 cursor-pointer rounded"
                type="color"
                [value]="colorHex()"
                (input)="onColorHexChange($event)"
            />
            <input
                class="w-14 cursor-pointer"
                type="range"
                min="0"
                max="1"
                step="0.01"
                title="Opacity"
                [value]="colorAlpha()"
                (input)="onColorAlphaChange($event)"
            />
        </label>
        <label class="flex items-center gap-1 text-xs text-gray-500">
            Font
            <input
                class="w-8 h-8 cursor-pointer rounded"
                type="color"
                [value]="fontColor()"
                (input)="onFontColorChange($event)"
            />
        </label>
    }
    <label class="flex items-center gap-1 text-sm">
        From
        <select
            class="select select-sm select-bordered"
            [ngModel]="from()"
            (ngModelChange)="fromChange.emit($event)"
        >
            @for (page of pageOptions(); track page) {
                <option [ngValue]="page">{{ page + 1 }}</option>
            }
        </select>
    </label>
    <label class="flex items-center gap-1 text-sm">
        To
        <select
            class="select select-sm select-bordered"
            [ngModel]="to()"
            (ngModelChange)="toChange.emit($event)"
        >
            @for (page of pageOptions(); track page) {
                <option [ngValue]="page">{{ page + 1 }}</option>
            }
        </select>
    </label>
    <button
        class="btn btn-sm text-error"
        title="Remove"
        (click)="remove.emit()"
    >
        <app-icon name="trash" size="size-4" />
    </button>
</div>
