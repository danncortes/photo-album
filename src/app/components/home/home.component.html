<div class="home__center">
    <h1 class="home__title">Albums</h1>
    <div class="home__albums">
        @for (item of configService.albumsPreview(); track $index) {
            <button class="button button--default" (click)="openAlbum(item.id)">
                {{ item.name }}
            </button>
        }
    </div>
    <button class="button home__new-album">New album</button>
</div>
