<div class="pages-container w-full overflow-x-auto">
    <div class="pages flex p-6 gap-8">
        @for (page of albumStore.activeAlbum()!.pages; track $index) {
            <div class="page-container">
                <app-page
                    [page]="page"
                    [pageIndex]="$index"
                    [pagesLength]="albumStore.activeAlbum()!.pages.length"
                />
            </div>
        }
    </div>
</div>
