<div class="pages-container w-full h-full overflow-x-auto flex p-6 gap-12">
    @for (page of albumStore.activeAlbum()!.pages; track $index) {
        <div class="page-container">
            <app-page
                [page]="page"
                [pageIndex]="$index"
                [pagesLength]="albumStore.activeAlbum()!.pages.length"
            />
        </div>
    }
</div>
