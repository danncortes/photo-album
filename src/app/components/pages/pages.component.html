<div class="pages-container">
    <div class="pages">
        @for (page of pages(); track $index) {
            <div class="page-container">
                <p class="page-title">Page {{ $index + 1 }}</p>
                <app-page
                    [page]="page"
                    [baseUrl]="baseUrl()"
                    [pageIndex]="$index"
                ></app-page>
            </div>
        }
    </div>
</div>
